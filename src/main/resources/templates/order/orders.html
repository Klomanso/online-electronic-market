<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Orders</title>
        <link href="/css/common.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/navbar.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
    <nav>
        <label>Orders</label>
        <ul>

            <li><a id="home-link" href="/">Home</a></li>
            <li><a id="users-link" href="/users">Users</a></li>
            <li><a id="goods-link" href="/goods">Goods</a></li>
            <li class="active"><a id="orders-link" href="/orders">Orders</a></li>

        </ul>
    </nav>
    <script src="/js/nav_ul_li.js"></script>
    <script src="/js/scroll.js"></script>

    <br><br><br><br><br>

    <div class="page-content">
            <form method="GET" action="/order-add">
                <button id="add-order-button" class="btn btn-outline-dark" type="submit">
                    Add new order
                </button>
            </form>
            <br>
            <div id="orders-list">
                <table>
                    <tr>
                        <th>ordered at</th>
                        <th>for</th>
                        <th>delivery address</th>
                        <th>delivery date</th>
                        <th>status</th>
                    </tr>
                    <th:block th:each="order : ${orders}">
                        <tr>
                            <td th:text="${order.orderedAt}"></td>
                            <td th:text="${order.user.name}"></td>
                            <td th:text="${order.deliveryAddress}"></td>
                            <td th:text="${order.deliverOn}"></td>
                            <td>
                                <a th:href="'/order-info?order-id=' + ${order.id}">
                                    <span th:text="${order.status.name}"></span>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </body>
</html>
