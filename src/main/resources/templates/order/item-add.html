<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add Item</title>
        <div th:replace="fragments/navbar :: header-css"></div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
    <div th:replace="fragments/navbar :: header"></div>
    <script src="/js/nav_ul_li.js"></script>
    <script src="/js/scroll.js"></script>

    <br><br><br><br><br>

    <div class="page-content">
            <div id="item-add">
                <form method="GET" action="/order-show-cart">
                    <label for="good-id">Item:</label>
                    <br>
                    <select id="good-id" name="good-id" size="4" required>
                        <option th:each="good : ${goods}"
                                th:value="${good.id}"
                                th:text="${good.name}">
                        </option>
                    </select>
                    <br>
                    <br>
                    <label for="item-number">Number:</label>
                    <input id="item-number" type="number" min="1" name="item-number" required>
                    <br>
                    <br>
                    <button id="add-item-button" class="btn btn-primary" type="submit">
                        Add & show cart
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
