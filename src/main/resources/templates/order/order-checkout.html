<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Checkout</title>
        <link href="/css/common.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/navbar.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
    <nav>
        <label>Checkout</label>
        <ul>

            <li><a id="home-link" href="/">Home</a></li>
            <li class="active"><a id="users-link" href="/users">Users</a></li>
            <li><a id="goods-link" href="/goods">Goods</a></li>
            <li><a id="orders-link" href="/orders">Orders</a></li>

        </ul>
    </nav>
    <script src="/js/nav_ul_li.js"></script>
    <script src="/js/scroll.js"></script>

    <br><br><br><br><br>

    <div class="page-content">
            <div id="order-checkout">
                <form method="POST" action="/order-save">
                    <label for="order-user-id">Order for:</label>
                    <br>
                    <select id="order-user-id" name="order-user-id" size="4" required>
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:text="${user.name}">
                        </option>
                    </select>
                    <br>
                    <br>
                    <label for="order-delivery-address">Where to deliver:</label>
                    <input id="order-delivery-address" type="text" name="order-delivery-address" required>
                    <br>
                    <br>
                    <label for="order-deliver-on">When to deliver:</label>
                    <input id="order-deliver-on" type="date" name="order-deliver-on">
                    <br>
                    <br>
                    <button id="save-order-button" class="btn" type="submit">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
