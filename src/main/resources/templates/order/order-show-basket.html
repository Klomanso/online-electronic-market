<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Show Cart</title>
        <link href="/css/common.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/navbar.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
    <nav>
        <label>Cart</label>
        <ul>

            <li><a id="home-link" href="/">Home</a></li>
            <li><a id="users-link" href="/users">Users</a></li>
            <li><a id="goods-link" href="/goods">Goods</a></li>
            <li class="active"><a id="orders-link" href="/orders">Orders</a></li>

        </ul>
    </nav>
    <script src="/js/nav_ul_li.js"></script>
    <script src="/js/scroll.js"></script>

    <br><br><br><br><br>

    <div class="page-content">
            <div id="show-basket">
                <table>
                    <tr>
                        <th>item</th>
                        <th>number</th>
                    </tr>
                    <th:block th:each="item : ${items}">
                        <tr>
                            <td th:text="${item.name}"></td>
                            <td th:text="${basket.get(item)}"></td>
                        </tr>
                    </th:block>
                </table>
            </div>
            <div id="basket-actions">
                <form method="GET" action="/item-add">
                    <button id="add-item-button" class="btn" type="submit">
                        Add new item
                    </button>
                </form>
                <form method="GET" action="/order-checkout">
                    <button id="save-order-button" class="btn" type="submit">
                        Finish & proceed to checkout
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
