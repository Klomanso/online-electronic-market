<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Order Info</title>
        <link href="/css/common.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/navbar.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
    <nav>
        <label>Order info</label>
        <ul>

            <li><a id="home-link" href="/">Home</a></li>
            <li><a id="users-link" href="/users">Users</a></li>
            <li><a id="goods-link" href="/goods">Goods</a></li>
            <li class="active"><a id="orders-link" href="/orders">Orders</a></li>

        </ul>
    </nav>
    <script src="/js/nav_ul_li.js"></script>
    <script src="/js/scroll.js"></script>

    <br><br><br><br><br>

    <div class="page-content">
            <div id="order-info">
                <h3>Order info</h3>
                <p th:text="'id: ' + ${order.id}"></p>
                <p th:text="'ordered at: ' + ${order.orderedAt}"></p>
                <p th:text="'for: ' + ${order.user.name}"></p>
                <p th:text="'delivery address: ' + ${order.deliveryAddress}"></p>
                <p th:text="'delivery date: ' + ${order.deliverOn}"></p>
                <p th:text="'status: ' + ${order.status.name}"></p>
                <p th:text="'total price: ' + ${total}"></p>
            </div>
            <div id="order-items">
                <h3>Order items</h3>
                <table>
                    <tr>
                        <th>name</th>
                        <th>type</th>
                        <th>price</th>
                        <th>number</th>
                        <th>made in</th>
                        <th>company</th>
                    </tr>
                    <th:block th:each="item : ${items}">
                        <tr>
                            <td>
                                <a th:href="@{/goodInfo/{id}(id=${item.good.id})}">
                                    <span th:text="${item.good.name}"></span>
                                </a>
                            </td>
                            <td th:text="${item.good.appType.name}"></td>
                            <td th:text="${item.good.price}"></td>
                            <td th:text="${item.quantity}"></td>
                            <td th:text="${item.good.assemblyPlace}"></td>
                            <td th:text="${item.good.company}"></td>
                        </tr>
                    </th:block>
                </table>
            </div>
            <br>
            <div id="order-actions">
                <form method="POST" action="/order-update-status">
                    <input type="hidden" name="order-id" th:value="${order.id}">
                    <button id="update-order-status-button" class="btn btn-warning" type="submit">
                        Update order status
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
