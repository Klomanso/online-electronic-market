<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Show Cart</title>
        <div th:replace="fragments/navbar :: header-css"></div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
    <div th:replace="fragments/navbar :: header"></div>
    <script src="/js/nav_ul_li.js"></script>
    <script src="/js/scroll.js"></script>

    <br><br><br><br><br>

    <div class="page-content">
            <div id="show-cart">
                <table>
                    <tr>
                        <th>item</th>
                        <th>number</th>
                    </tr>
                    <th:block th:each="item : ${items}">
                        <tr>
                            <td th:text="${item.name}"></td>
                            <td th:text="${cart.get(item)}"></td>
                        </tr>
                    </th:block>
                </table>
            </div>
            <div id="basket-actions">
                <form method="GET" action="/item-add">
                    <button id="add-item-button" class="btn btn-dark" type="submit">
                        Add new item
                    </button>
                </form>
                <form method="GET" action="/order-checkout">
                    <button id="save-order-button" class="btn btn-success" type="submit">
                        Finish & proceed to checkout
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
