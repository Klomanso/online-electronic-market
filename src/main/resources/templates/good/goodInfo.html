<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Good Info</title>
        <link href="/css/common.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/navbar.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
    <nav>
        <label id="user-name1" th:text="'Good ' + ${good.appType.name}">name</label>
        <ul>

            <li><a id="home-link" href="/">Home</a></li>
            <li><a id="users-link" href="/users">Users</a></li>
            <li class="active"><a id="goods-link" href="/goods">Goods</a></li>
            <li><a id="orders-link" href="/orders">Orders</a></li>

        </ul>
    </nav>
    <script src="/js/nav_ul_li.js"></script>
    <script src="/js/scroll.js"></script>

    <br><br><br><br><br>

    <div class="page-content">
            <div id="good-info">
                <h3>Good info</h3>
                <p th:text="'id: ' + ${good.id}"></p>
                <p th:text="'name: ' + ${good.name}"></p>
                <p th:text="'type: ' + ${good.appType.name}"></p>
                <p th:text="'price: ' + ${good.price}"></p>
                <p th:text="'left: ' + ${good.quantity}"></p>
                <p th:text="'made in: ' + ${good.assemblyPlace}"></p>
                <p th:text="'company: ' + ${good.company}"></p>
                <p th:text="'description: ' + ${good.description}"></p>
            </div>
            <br>
        <div id="good-actions">
            <a class="btn btn-warning" th:href="@{/goodEdit/{id}(id=${good.id})}" role="button">Edit</a>
            <form th:action="@{/good/delete/{id}(id=${good.id})}" method="POST">
                <input type="submit" class="btn btn-danger" th:value="Delete"/>
            </form>
        </div>
    </div>
    </body>
</html>
