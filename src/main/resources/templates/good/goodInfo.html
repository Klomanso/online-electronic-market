<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Good Info</title>
    <div th:replace="fragments/navbar :: header-css"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<div class="container">
    <div class="main-body">

        <!-- Breadcrumb -->
        <div th:replace="fragments/navbar :: header"></div>
        <!-- /Breadcrumb -->

        <br> <br> <br> <br>

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img th:src="${good.image}" th:alt="img"
                                 class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4 th:text="${good.name}"></h4>
                                <p class="text-muted font-size-sm" th:text="${good.company}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${good.name}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Type</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${good.appType.name}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Price</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${good.price}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Quantity</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${good.quantity}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Assembly place</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${good.assemblyPlace}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                                <div id="user-actions">
                                    <div id="good-actions">
                                        <form style="margin: 0 100px 0 0"
                                              th:action="@{/good/delete/{id}(id=${good.id})}" method="POST">
                                                <a sec:authorize="hasRole('MANAGER') or hasRole('ADMIN')"
                                                   class="btn btn-warning" style="margin: 0 0 0 100px;"
                                                   th:href="@{/goodEdit/{id}(id=${good.id})}" role="button">Edit</a>
                                                <input sec:authorize="hasRole('ADMIN')" type="submit"
                                                       class="btn btn-danger" th:value="Delete"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row gutters-sm">
                        <div class="col-sm-12 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <p th:text="'description: ' + ${good.description}"></p>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>

    <style type="text/css">
        body {
            margin-top: 20px;
            color: #1a202c;
            text-align: left;
            background-color: #e2e8f0;
        }

        .main-body {
            padding: 15px;
        }

        .card {
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, .1), 0 1px 2px 0 rgba(0, 0, 0, .06);
        }

        .card {
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 0 solid rgba(0, 0, 0, .125);
            border-radius: .25rem;
        }

        .card-body {
            flex: 1 1 auto;
            min-height: 1px;
            padding: 1rem;
        }

        .gutters-sm {
            margin-right: -8px;
            margin-left: -8px;
        }

        .gutters-sm > .col, .gutters-sm > [class*=col-] {
            padding-right: 8px;
            padding-left: 8px;
        }

        .mb-3, .my-3 {
            margin-bottom: 1rem !important;
        }

        .bg-gray-300 {
            background-color: #e2e8f0;
        }

        .h-100 {
            height: 100% !important;
        }

        .shadow-none {
            box-shadow: none !important;
        }
    </style>

    <script type="text/javascript"></script>
</div>
</body>
</html>
