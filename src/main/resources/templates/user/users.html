<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<nav>
    <label>Users</label>
    <ul>

        <li><a id="home-link" href="/">Home</a></li>
        <li class="active"><a id="users-link" href="/users">Users</a></li>
        <li><a id="goods-link" href="/goods">Goods</a></li>
        <li><a id="orders-link" href="/orders">Orders</a></li>

    </ul>
</nav>
<script src="/js/nav_ul_li.js"></script>
<script src="/js/scroll.js"></script>

<br><br><br><br>

<div class="page-content">
    <form method="GET" action="/user-edit">
        <button id="add-user-button" class="btn btn btn-outline-dark" type="submit">
            Add user
        </button>
    </form>
    <br>
    <div id="users-list">
        <table class="table table-hover">
            <thead style="background-color: #031111; color: #f6f5f5">
            <tr>
                <th>name</th>
                <th>email</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${users}">
                <tr>
                    <td>
                        <a th:href="'/user-info?user-id=' + ${user.id}">
                            <span th:text="${user.name}"></span>
                        </a>
                    </td>
                    <td th:text="${user.email}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
