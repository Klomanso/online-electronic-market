<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit User Info</title>
        <link href="/css/common.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/navbar.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
    <nav>
        <label id="user-name1" th:text="'User ' + ${user.name}">name</label>
        <ul>

            <li><a id="home-link" href="/">Home</a></li>
            <li class="active"><a id="users-link" href="/users">Users</a></li>
            <li><a id="goods-link" href="/goods">Goods</a></li>
            <li><a id="orders-link" href="/orders">Orders</a></li>

        </ul>
    </nav>
    <script src="/js/nav_ul_li.js"></script>
    <script src="/js/scroll.js"></script>

    <br><br><br><br><br>

        <div class="page-content">
            <div id="user-edit">
                <form method="POST" th:action="${add} ? @{/user/add} : @{/user/save/{id}(id=${user.id})}" th:object="${user}">
<!--
                    <input type="hidden" name="user-id" th:value="${user.id}">
-->
                    <div class="form-group">
                        <label for="fullName">Name</label>
                        <input class="form-control" type="text" th:field="*{name}" id="fullName" placeholder="Full Name">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <input class="form-control" type="text" th:field="*{address}" id="Address" placeholder="Address">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="form-group">
                        <label for="number">Phone</label>
                        <input class="form-control" type="text" th:field="*{number}" id="number" placeholder="Phone">
                        <div class="alert alert-warning" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
                    </div>

                  <!--  <label for="user-name">Name:</label>
                    <input id="user-name" type="text" name="user-name" required th:field="*{name}">
                    <br>
                    <br>
                    <label for="user-address">Address:</label>
                    <input id="user-address" type="text" name="user-address" required th:field="*{address}">
                    <br>
                    <br>
                    <label for="user-email">Email:</label>
                    <input id="user-email" type="text" name="user-email" required th:field="*{email}">
                    <br>
                    <br>
                    <label for="user-number">Phone:</label>
                    <input id="user-number" type="text" name="user-number" th:field="*{number}">
                    <br>
                    <br>-->
                    <button id="save-user-button" class="btn btn-success" type="submit">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
