<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User Info</title>
        <link href="/css/common.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/navbar.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
    <nav>
        <label id="user-name" th:text="'User ' + ${user.name}">name</label>
        <ul>

            <li><a id="home-link" href="/">Home</a></li>
            <li class="active"><a id="users-link" href="/users">Users</a></li>
            <li><a id="goods-link" href="/goods">Goods</a></li>
            <li><a id="orders-link" href="/orders">Orders</a></li>

        </ul>
    </nav>
    <script src="/js/nav_ul_li.js"></script>
    <script src="/js/scroll.js"></script>

    <br><br><br><br><br>

        <div class="page-content">
            <div id="user-info">
                <h3>User info</h3>
                <p th:text="'id: ' + ${user.id}"></p>
                <p th:text="'name: ' + ${user.name}"></p>
                <p th:text="'address: ' + ${user.address}"></p>
                <p th:text="'email: ' + ${user.email}"></p>
                <p th:text="'number: ' + ${user.number}"></p>
            </div>
            <br>
            <div id="user-actions">
                <form method="GET" action="/user-edit">
                    <input type="hidden" name="user-id" th:value="${user.id}">
                    <button id="edit-user-button" class="btn" type="submit">
                        Edit user info
                    </button>
                </form>
                <form method="POST" action="/user-delete">
                    <input type="hidden" name="user-id" th:value="${user.id}">
                    <button id="delete-user-button" class="btn" type="submit">
                        Delete user
                    </button>
                </form>
            </div>
            <br>
            <div id="user-orders">
                <h3>User orders</h3>
                <table>
                    <tr>
                        <th>ordered at</th>
                        <th>delivery address</th>
                        <th>delivery date</th>
                        <th>status</th>
                    </tr>
                    <th:block th:each="order : ${orders}">
                        <tr>
                            <td th:text="${order.orderedAt}"></td>
                            <td th:text="${order.deliveryAddress}"></td>
                            <td th:text="${order.deliverOn}"></td>
                            <td>
                                <a th:href="'/order-info?order-id=' + ${order.id}">
                                    <span th:text="${order.status.name}"></span>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </body>
</html>
