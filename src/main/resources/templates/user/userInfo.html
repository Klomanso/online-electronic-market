<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>User Info</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link href="/css/common.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/navbar.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </head>
    <body>
    <nav>
        <label id="user-name" th:text="'User ' + ${user.name}">name</label>
        <ul>

            <li><a id="home-link" href="/">Home</a></li>
            <li class="active"><a id="users-link" href="/users">Users</a></li>
            <li><a id="goods-link" href="/goods">Goods</a></li>
            <li><a id="orders-link" href="/orders">Orders</a></li>

        </ul>
    </nav>
    <script src="/js/nav_ul_li.js"></script>
    <script src="/js/scroll.js"></script>

    <br><br><br><br><br>

        <div class="page-content">
            <div id="user-info">
                <h3>User info</h3>
                <p th:text="'id: ' + ${user.id}"></p>
                <p th:text="'name: ' + ${user.name}"></p>
                <p th:text="'address: ' + ${user.address}"></p>
                <p th:text="'email: ' + ${user.email}"></p>
                <p th:text="'number: ' + ${user.number}"></p>
            </div>
            <br>
            <div id="user-actions">
                <a class="btn btn-warning" th:href="@{/userEdit/{id}(id=${user.id})}" role="button">Edit</a>
<!--
                <button type="button" class="btn btn-warning">
                    <a th:href="@{/userEdit/{id}(id=${user.id})}" th:utext="Edit">...</a>
                </button>
-->
<!--
                <button type="button" class="btn btn-warning" th:href="@{/userEdit/{id}(id=${user.id})}">Edit</button>
-->
<!--
                <a class="btn btn-danger" th:href="@{/user/delete/{id}(id=${user.id})}" role="button">Delete</a>
-->
                <form th:action="@{/user/delete/{id}(id=${user.id})}" method="POST">
                    <input type="submit" class="btn btn-danger" th:value="Delete"/>
                </form>
            </div>
            <br>
            <div id="user-orders">
                <h3>User orders</h3>
                <table>
                    <tr>
                        <th>ordered at</th>
                        <th>delivery address</th>
                        <th>delivery date</th>
                        <th>status</th>
                    </tr>
                    <th:block th:each="order : ${orders}">
                        <tr>
                            <td th:text="${order.orderedAt}"></td>
                            <td th:text="${order.deliveryAddress}"></td>
                            <td th:text="${order.deliverOn}"></td>
                            <td>
                                <a th:href="'/order-info?order-id=' + ${order.id}">
                                    <span th:text="${order.status.name}"></span>
                                </a>
                            </td>
                        </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </body>
</html>
